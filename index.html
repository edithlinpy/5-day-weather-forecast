<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./asset/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-info p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search m-1" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn-info search-button m-1" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div id="today-header" class="jumbotron jumbotron-fluid p-1">
            <div class="container">
              <h5 id="city-name"></h5>
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>
        </section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="row ml-3"><h5>5-Day Forecast:</h5></div>
          <div class="row ml-1">
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body p-2">
                  <h6 id="card-date0" class="card-title">06-Feb-2023</h6>
                  <p id="card-icon0" class="card-text"></p>
                  <p id="card-temp0" class="card-text">Temp: </p>
                  <p id="card-wind0" class="card-text">Wind:</p>
                  <p id="card-humidity0" class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body p-2">
                  <h6 id="card-date1" class="card-title">06-Feb-2023</h6>
                  <p id="card-icon1" class="card-text"></p>
                  <p id="card-temp1" class="card-text">Temp: </p>
                  <p id="card-wind1" class="card-text">Wind:</p>
                  <p id="card-humidity1" class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body p-2">
                  <h6 id="card-date2" class="card-title">06-Feb-2023</h6>
                  <p id="card-icon2" class="card-text"></p>
                  <p id="card-temp2" class="card-text">Temp: </p>
                  <p id="card-wind2" class="card-text">Wind:</p>
                  <p id="card-humidity2" class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body p-2">
                  <h6 id="card-date3" class="card-title">06-Feb-2023</h6>
                  <p id="card-icon3" class="card-text"></p>
                  <p id="card-temp3" class="card-text">Temp: </p>
                  <p id="card-wind3" class="card-text">Wind:</p>
                  <p id="card-humidity3" class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body p-2">
                  <h6 id="card-date4" class="card-title">06-Feb-2023</h6>
                  <p id="card-icon4" class="card-text"></p>
                  <p id="card-temp4" class="card-text">Temp: </p>
                  <p id="card-wind4" class="card-text">Wind:</p>
                  <p id="card-humidity4" class="card-text">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modal for showing error message-->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="error-code" class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="error-msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
